<div [@listAnimation]="episodesList.length" class="top-episode-list-container">
  <ng-container *ngFor="let episode of episodesList">
    <div [routerLink]="'/episode/detail/' + episode.id" class="top-episode-card">
      <img [src]="episode.thumbnail"
           alt="Placeholder for Episode {{ episode.id }} - {{ episode.name }}" class="season-thumbnail">
      <p class="episode-number">{{ episode.id }}</p>
    </div>
  </ng-container>
</div>
