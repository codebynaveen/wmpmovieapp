<div class="episode-card">
  <div class="episode-thumbnail">
    <img
      [src]="'https://placehold.co/400x600?text=' + episodeData.name"
      alt=""
      class="episode-thumbnail"
    />
  </div>
  <div class="episode-details">
    <h2 class="episode-title">{{ episodeData.name }}</h2>

    <div class="episode-meta">
      <div class="episode-rating">
        <svg
          fill="none"
          height="24"
          viewBox="0 0 24 24"
          width="24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M13.7276 3.44418L15.4874 6.99288C15.7274 7.48687 16.3673 7.9607 16.9073 8.05143L20.0969 8.58575C22.1367 8.92853 22.6167 10.4206 21.1468 11.8925L18.6671 14.3927C18.2471 14.8161 18.0172 15.6327 18.1471 16.2175L18.8571 19.3125C19.417 21.7623 18.1271 22.71 15.9774 21.4296L12.9877 19.6452C12.4478 19.3226 11.5579 19.3226 11.0079 19.6452L8.01827 21.4296C5.8785 22.71 4.57865 21.7522 5.13859 19.3125L5.84851 16.2175C5.97849 15.6327 5.74852 14.8161 5.32856 14.3927L2.84884 11.8925C1.389 10.4206 1.85895 8.92853 3.89872 8.58575L7.08837 8.05143C7.61831 7.9607 8.25824 7.48687 8.49821 6.99288L10.258 3.44418C11.2179 1.51861 12.7777 1.51861 13.7276 3.44418Z"
            stroke="#fff"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1.5"
          />
        </svg>

        <span class="rating-value">{{ "3.5" }}</span>
      </div>
      <div class="episode-code">
        <img alt="rating icon" src="/assets/icons/star.svg"/>
        <span>{{ episodeData.episode }}</span>
      </div>
      <div class="episode-date">
        <svg fill="none" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
          <path d="M18 2V4M6 2V4" stroke="#141B34" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"/>
          <path
            d="M2.5 12.2432C2.5 7.88594 2.5 5.70728 3.75212 4.35364C5.00424 3 7.01949 3 11.05 3H12.95C16.9805 3 18.9958 3 20.2479 4.35364C21.5 5.70728 21.5 7.88594 21.5 12.2432V12.7568C21.5 17.1141 21.5 19.2927 20.2479 20.6464C18.9958 22 16.9805 22 12.95 22H11.05C7.01949 22 5.00424 22 3.75212 20.6464C2.5 19.2927 2.5 17.1141 2.5 12.7568V12.2432Z"
            stroke="#141B34" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"/>
          <path d="M3 8H21" stroke="#141B34" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"/>
        </svg>

        <span>{{ episodeData.air_date }}</span>
      </div>
      <div class="episode-duration">
        <svg fill="none" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="10" stroke="#141B34" stroke-width="1.5"/>
          <path d="M12 8V12L14 14" stroke="#141B34" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"/>
        </svg>

        <span>{{ "139 " }} Minutes</span>
      </div>
    </div>
  </div>
</div>
